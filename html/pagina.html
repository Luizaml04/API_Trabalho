<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pagina.css" media="">
    <title>Emoções</title>
</head>
<body>

    <div>   
        <h1 id="titulo">Cadastro de Emoções</h1>
       
    </div>
   <form>
    <fieldset> 
    <div>
            <h3>como você está se sentindo hoje? </h3>
        </div>
    
        <div>
            <label>Selecione a sua emoções:</label><br>
            <input type="checkbox" id="emoções1" nome="emoções1" value="😀">
            <label for="emoções1">😀</label>
            <input type="checkbox" id="emoções2" nome="emoções2" value="🙂">
            <label for="emoções2">🙂</label>
            <input type="checkbox" id="emoções3" nome="emoções3" value="😐">
            <label for="emoções3">😐</label>
            <input type="checkbox" id="emoções4" nome="emoções4" value="😢">
            <label for="emoções4">😢</label>
            <input type="checkbox" id="emoções5" nome="emoções5" value="😭">
            <label for="emoções5">😭</label>
            <input type="checkbox" id="emoções6" nome="emoções6" value="😫">
            <label for="emoções6">😫</label>
            <input type="checkbox" id="emoções7" nome="emoções7" value="😡">
            <label for="emoções7">😡</label>
         </div>
        
         <div>
            <label><h3>qual é o nivel dessa emoção?</h3></label>
            <input type="checkbox" id="" nome="nivel1" value="1">
            <label for="nivel1">1</label>
            <input type="checkbox" id="" nome="nivel2" value="2">
            <label for="nivel2">2</label>
            <input type="checkbox" id="" nome="nivel3" value="3">
            <label for="nivel3">3</label>
            <input type="checkbox" id="" nome="nivel4" value="4">
            <label for="nivel4">4</label>
            <input type="checkbox" id="" nome="nivel5" value="5">
            <label for="nivel5">5</label>
            <input type="checkbox" id="" nome="nivel6" value="6">
            <label for="nivel6">6</label>
            <input type="checkbox" id="" nome="nivel7" value="7">
            <label for="nivel7">7</label>
            <input type="checkbox" id="" nome="nivel8" value="8">
            <label for="nivel8">8</label>
            <input type="checkbox" id="" nome="nivel9" value="9">
            <label for="nivel9">9</label>
            <input type="checkbox" id="" nome="nivel10" value="10">
            <label for="nivel10">10</label>
         </div>
    </fieldset>

        <button class="botao" type="submit" onsubmit="">Concluído</button> 

    </form> 

</body>
</html>
