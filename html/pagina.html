<body>

    
   <form>
    <fieldset> 
        <div>   
            <h1 id="titulo">Cadastro de Emoções</h1>
           
        </div>
        <br>
         <div>
            <h3>como você está se sentindo hoje? </h3>
        </div>
       
        <div class="emoji">
            <select name="selecaoEmocao">
                <option value="Muito Feliz"selected>😀</option>
                <option value="Feliz" >🙂</option>
                <option value="Morno">😐</option>

        <br>
         <div class="numero">
            <label><h3>qual é o nivel dessa emoção?</h3></label>
            <label>Escolha de 1 a 10.</label><br>
            <input type="number" id="nivel" nome="nivel">
         </div>
         <button class="botao" type="submit" onsubmit="add()">Concluído</button>
         <button class="botao"><a href="Listagem.html">Atualizar listagem</a></button> 


    </fieldset>

    </form>
