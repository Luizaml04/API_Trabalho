<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pagina.css" media="">
    <title>Emoções</title>
</head>
<body>

    
   <form>
    <fieldset> 
        <div>   
            <h1 id="titulo">Cadastro de Emoções</h1>
           
        </div>
        <br>
         <div>
            <h3>como você está se sentindo hoje? </h3>
        </div>
       
        <div class="emoji">
            <label>Selecione a sua emoções:</label><br>
            <input type="checkbox" id="emoções1" nome="emoções1" value="😀">
            <label for="emoções1">😀</label>
            <input type="checkbox" id="emoções2" nome="emoções2" value="🙂">
            <label for="emoções2">🙂</label>
            <input type="checkbox" id="emoções3" nome="emoções3" value="😐">
            <label for="emoções3">😐</label>
            <input type="checkbox" id="emoções4" nome="emoções4" value="😢">
            <label for="emoções4">😢</label>
            <input type="checkbox" id="emoções5" nome="emoções5" value="😭">
            <label for="emoções5">😭</label>
            <input type="checkbox" id="emoções6" nome="emoções6" value="😫">
            <label for="emoções6">😫</label>
            <input type="checkbox" id="emoções7" nome="emoções7" value="😡">
            <label for="emoções7">😡</label>
         </div>
        <br>
         <div class="numero">
            <label><h3>qual é o nivel dessa emoção?</h3></label>
            <label>Escolha de 1 a 10.</label><br>
            <input type="number" id="nivel" nome="nivel">
         </div>
         <button class="botao" type="submit" onsubmit="">Concluído</button> 

    </fieldset>

    </form> 

</body>
</html>
